<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/block.css">
    <link rel="stylesheet" href="../style/load.css">
    <link rel="stylesheet" href="../style/error.css">
    <link rel="stylesheet" href="../style/font-awesome.min.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="sp"></div>
            <div class="icon">
                <img class="icon-image" src="../image/icon_main.png" alt="Icon" draggable="false">
            </div>
            <div class="title">
                <div class="title-text">Список серверов Counter Strike 2</div>
            </div>
            <div class="win-info updateUP" data-title="Обновление программы в процессе">
                <img class="images_update_up" src="../image/icon/UpdateUP.png" alt="UpdateUP" draggable="false">
            </div>
            <div class="win-btn btn-help tooltip">
                <i class="fa fa-question"></i>
                <span class="tooltiptext">Ctrl + R для обновления страницы</span>
            </div>
            <div class="win-btn btn-min">
                <i class="fa fa-window-minimize"></i>
            </div>
            <div class="win-btn btn-max">
                <i class="fa fa-window-maximize"></i>
            </div>
            <div class="win-btn btn-close">
                <i class="fa fa-times"></i>
            </div>
            <div class="sp"></div>
        </div>

        <div id="content">
            <div id="loading" class="loader">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
        <div class="setting">
            <img src="../image/icon/setting.png" alt="setting" draggable="false">
        </div>
        <div class="settings-menu">
            <div class="local-network">
                <p class="title-text font-style">Режим локальной сети</p>
                <div class="network-controls">
                    <label class="switch">
                        <input type="checkbox" id="networkModeToggle">
                        <span class="slider round"></span>
                    </label>
                    <label for="networkModeToggle" class="title-text font-style">выкл/вкл</label>
                </div>
            </div>
            <div class="save">
                <p class="title-text">Сохранить</p>
            </div>
        </div>
    </div>
    <div class="version-app-info">
        <p class="build title-text">BUILD INFO</p>
        <div class="app-info">
            <div class="inline">
                <p class="title-text">server</p>
                <p id="server_version" class="title-text"></p>
            </div>
            <div class="inline">
                <p class="title-text">client</p>
                <p id="version" class="title-text"></p>
            </div>
            <div class="inline">
                <p class="title-text">github</p>
                <p id="github_version" class="title-text"></p>
            </div>
            <div class="inline">
                <p class="title-text">date</p>
                <p id="date" class="title-text"></p>
            </div>
        </div>
    </div>
    <script>
        const configData = require('../config/config.json');
        function sendrecordglobal(ip, port) {
            const url = `http://${configData.addres}/api/v0.1/addrecordglobal`;
            
            const data = {
                server_ip: ip,
                server_port: port
            };
            
            const headers = {
                "Content-Type": "application/json"
            };
            
            fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function sendrecordlocal(ip, port) {
            const url = `http://${configData.addres}/api/v0.1/addrecordlocal`;
            
            const data = {
                server_ip: ip,
                server_port: port
            };
            
            const headers = {
                "Content-Type": "application/json"
            };
            
            fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
    <script type="module" src="../script/common.js"></script>
    <script type="module" src="../script/index.js"></script>
    <script> require("../render.js"); </script>
</body>
</html>
